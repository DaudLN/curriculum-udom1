{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>UDOM Course finder {% block title%}{% endblock%}</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        body {
          font-family: 'Roboto', sans-serif;
        }
        a {
          text-decoration: none;
        }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top "
      aria-label="Third navbar example"
    >
      <div class="container-fluid ">
        <a class="navbar-brand" href="{% url 'home' %}">UDOM Course finder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExample03"
          aria-controls="navbarsExample03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample03">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'home' %}"
                >Home</a
              >
            </li>
          </ul>
          <form role="search">
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>
    <main class="container my-5">{% block content %} {% endblock %}</main>
    <div class="container text-center">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top "
      >
        <div class="d-flex align-items-center text-center">
          <span class="mb-3 mb-md-0 text-muted"
            >&copy;
            <script>
              const year = new Date();
              document.write(year.getFullYear());
            </script>  Daud Namayala
          <a href="https://twitter.com/daudln"><span class="mb-md-0 mx-4 text-muted bi bi-twitter text-primary" ></span></a>
          <a href="https://github.com/DaudLN"><span class="mb-md-0 mx-4 text-muted bi bi-github text-dark" ></span></a>
          <a href="https://instagram.com/daudln"><span class="mb-md-0 mx-4 text-muted bi bi-instagram text-danger" ></span></a>
        </span
        </div>
      </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!--     <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script> -->
  </body>
</html>
